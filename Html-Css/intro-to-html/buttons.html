 <style>
  .subscribe-button {
       background-color: rgb(200, 0, 0); /* Sets the background color of the button. */
       color: white;                   /* Sets the color of the text. */

       /*width: 0px;                   /* Defines the horizontal size of the button. */

       margin-right: 8px;              /* Adds spacing to the right of the button. */
       transition: opacity 0.15s;      /* Smooth transition effect */
       margin-left: 1px;
       padding-bottom: 10px;
       padding-top: 10px;
       padding-right: 16px;
       padding-left: 16px;
       vertical-align: top;
   }



   .subscribe-button:hover{
      opacity: 0.8;                     /* Reduces opacity when clicked */
   }


   .subscribe-button:active{
      opacity: 0.5;                     /* Reduces opacity when clicked */
   }






  .join-button {
       background-color: white;        /* Sets the background color of the button. */
       border-color: rgb(41, 118, 211); /* Specifies the color of the button's border. */

       border-width: 1px;              /* Specifies the thickness of the border. */
       color: rgb(41, 118, 211);       /* Sets the color of the text. */
      /* height: 36px;                   /* Defines the vertical size of the button. */
      /* width: 62px;                    /* Defines the horizontal size of the button. */
       border-radius: 2px;             /* Makes the button's corners rounded. */
       cursor: pointer;                /* Changes the cursor to a pointer when hovered. */
       transition: background-color 0.15s,
       color 1s;                        /* Smooth transition effect */
       vertical-align: top;
       padding-bottom: 9px;
       padding-top: 9px;
       padding-right: 16px;
       padding-left: 16px;

   }





   .join-button:hover{
      background-color:  rgb(41, 118, 211); /* Sets the background color of the button. */
      color: white;                   /* Sets the color of the text. */
   }


   .join-button:active{
      opacity: 0.7;                     /* Reduces opacity when clicked */

  .tweet-button {
       background-color: rgb(2, 137, 255); /* Sets the background color of the button. */

       vertical-align: top;
       padding-bottom: 8px;
       padding-top: 10px;
       padding-right: 16px;
       padding-left: 16px;
       
   }

  
   .tweet-button:hover{
      box-shadow: 5px 5px  10px rgba(0, 0, 0, 0.15);  /* Adds shadow effect on hover */
